<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/fontawesome/css/all.css">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="icon" href="./src/img/5968292.png">

    <title>BREADS JQuery and VanillaJS</title>
</head>

<body class="bg-slate-300">
    <div class="container my-4">
        <h1 class="text-center">BREADS (Browse, Read, Edit, Add, Delete & Sorting)</h1>

        <div class="card-body d-flex justify-content-evenly mt-4 px-4">
            <div class="card my-5 px-3 py-3 mx-2">
                <h2 class="text-center">Add and Edit</h2>

                <form action="" id="form-users" method="post">
                    <div class="mb-3">
                        <label for="string" class="form-label">String</label>
                        <input type="text" class="form-control" name="string" id="string">
                    </div>

                    <div class="mb-3">
                        <label for="integer" class="form-label">Integer</label>
                        <input type="number" class="form-control" name="integer" id="integer">
                    </div>

                    <div class="mb-3">
                        <label for="float" class="form-label">Float</label>
                        <input type="number" step="0.005" class="form-control" name="float" id="float">
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" id="date">
                    </div>

                    <div class="mb-3">
                        <label for="boolean" class="form-label">Boolean</label>
                        <select class="form-control" name="boolean" id="boolean">
                            <option value="" selected disabled>-- Choose Boolean --</option>
                            <option value=true>True</option>
                            <option value=false>False</option>
                        </select>
                    </div>

                    <div id="button">
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>
                            Save</button>

                        <button type="reset" class="btn btn-danger"><i class="fa-sharp fa-solid fa-xmark"></i>
                            Cancel</button>
                    </div>
                </form>
            </div>

            <div class="card my-5 px-3 py-3 mx-2">
                <h2 class="text-center">Search</h2>

                <form action="" id="form-search" method="get">
                    <div class="mb-3">
                        <label for="string" class="form-label">String</label>
                        <input type="text" class="form-control" name="string" id="searchString">
                    </div>

                    <div class="mb-3">
                        <label for="integer" class="form-label">Integer</label>
                        <input type="number" class="form-control" name="integer" id="searchInteger">
                    </div>

                    <div class="mb-3">
                        <label for="float" class="form-label">Float</label>
                        <input type="number" step="0.005" class="form-control" name="float" id="searchFloat">
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" name="searchStart" id="searchStart">
                        To
                        <input type="date" class="form-control" name="searchEnd" id="searchEnd">
                    </div>

                    <div class="mb-3">
                        <label for="boolean" class="form-label">Boolean</label>
                        <select class="form-control" name="boolean" id="searchBoolean">
                            <option value="" disabled selected>-- Choose Boolean --</option>
                            <option value=true>True</option>
                            <option value=false>False</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i>
                            Search</button>

                        <button onclick="resetData()" class="btn btn-primary color"><i
                                class="fa-solid fa-arrows-rotate"></i>
                            Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3 px-3 py-3">
            <div class="mb-2">
                <h2 class="text-center">Data Table</h2>
            </div>
            <table class="table table-striped">
                <thead class="table-sortable table-dark thead">
                    <tr>
                        <th>No</th>
                        <th>String</th>
                        <th>Integer</th>
                        <th>Float</th>
                        <th>Date</th>
                        <th>Boolean</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="table-users">

                </tbody>
            </table>

            <div id="pagination" class="d-flex justify-content-center">

            </div>
        </div>
    </div>

    <script src="./src/js/jquery-3.6.1.min.js"></script>

    <script src="./src/js/jqueryIndex.js"></script>
    <!-- Uncomment the code below if you want to use vanilla js -->
    <!-- <script src="./src/js/index.js"></script> -->

    <script src="./src/js/moment.min.js"></script>
</body>

</html>
